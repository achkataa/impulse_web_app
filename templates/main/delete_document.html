{% extends 'base/base.html' %}
{% block page_content %}
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1>Сигурни ли сте, че искате да изтриете вашия документ?</h1>
            <div class="m-auto d-flex justify-content-center">
                <div class="m-2">
                    <form method="post" action="{% url 'delete_document' object.pk %}">
                        {% csrf_token %}
                        {{ form }}
                        <input type="submit" value="Потвърждаване" class="btn btn-danger"/>
                    </form>
                </div>
                <div class="m-2">
                    <a class="btn btn-primary" href="javascript:history.back()">Не, върни назад</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
