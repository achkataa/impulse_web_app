{% extends 'base/base.html' %}
{% block page_content %}
    <h1 class="text-center">Избери документ</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form enctype="multipart/form-data" method="post" action="{% url 'update_document' object.pk %}">
                {{ form }}
                {% csrf_token %}
                <button class="btn btn-primary mt-2" type="submit">Промени</button>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
{% endblock %}
